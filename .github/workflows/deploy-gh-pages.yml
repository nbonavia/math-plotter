# .github/workflows/deploy-gh-pages.yml

name: Deploy Vue App to GitHub Pages

on:
  # Runs on pushes targeting the default branch (main or master)
  push:
    branches:
      - main # Or 'master', or your default branch name
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # Sets the deployment URL in the GitHub environment tab

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Always use the latest major version

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Or '20', or your preferred Node.js LTS version
          cache: 'npm' # Cache npm dependencies

      - name: Install dependencies
        run: npm ci # 'ci' is generally faster and more reliable for CI environments

      - name: Build project
        # Pass the GITHUB_REPOSITORY to the build script so vite.config.js can use it
        run: npm run build
        env:
          GITHUB_REPOSITORY: ${{ github.repository }} # Exposes it to the build process

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3 # v3 is current as of writing
        with:
          path: './dist' # Path to the folder produced by 'npm run build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # v4 is current as of writing
